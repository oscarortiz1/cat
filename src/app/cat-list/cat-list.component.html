<section>
  <input
    list="breed"
    [(ngModel)]="breedListSelect"
    (change)="onChangeCatList()"
  />
  <datalist id="breed">
    <option *ngFor="let item of breedList" [value]="item.id">
      {{ item.name }}
    </option>
  </datalist>
  <div class="grid">
    <app-card [cat]="item" *ngFor="let item of catList"></app-card>
  </div>
</section>
